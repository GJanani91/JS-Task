<!DOCTYPE html>
<html>
<body>
  <h2>the Second largest and Second smallest element in the given array.</h2>
  <script>
   const numbers= [35, 14, 70, 49, 21, 56, 7, 42, 28, 63, 49];
   let x = numbers.sort(function(a, b){return a - b});
   console.log("The numbers sorted in ascending order : "+x);
   let len = numbers.length;
   console.log("The length of the array is: "+len);
   console.log("The second largest number is: "+numbers[len-2]);
   console.log("The second smallest number is: "+numbers[len-10]);
   
   </script>
   </body>
   </html>
