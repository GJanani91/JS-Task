<!DOCTYPE html>
<html>
<body>

<h2>Find the element position of 7 in number array.</h2>
<p id="demo1"></p>
<p id="demo"></p>
<script>
const numbers = [35, 14, 70, 49, 21, 56, 7, 42, 28, 63, 49];
let position = numbers.indexOf(7);
document.getElementById("demo1").innerHTML ="The given numbers-"+ numbers;
document.getElementById("demo").innerHTML = "No:7 is found in position " + position;
</script>

</body>
</html>
