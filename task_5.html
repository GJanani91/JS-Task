<!DOCTYPE html>
<html>
<body>
<h3>Create an new array, it need to have element from numbers array multiple of three.</h3>
<p id="demo1"></p>
<p id="demo"></p>

<script>
const numbers1 = [35, 14, 70, 49, 21, 56, 7, 42, 28, 63, 49];
const numbers2 = numbers1.map(myFunction);
document.getElementById("demo1").innerHTML ="The given numbers-"+ numbers1;
document.getElementById("demo").innerHTML ="New array multiple of three--"+ numbers2;

function myFunction(value) {
  return value * 3;
}
</script>

</body>
</html>
