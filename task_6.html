<!DOCTYPE html>
<html>
<body>
<h3>Find wheather the given numbers array is divisible by 7.</h3>
<p id="demo1"></p>
<p id="demo"></p>
<script>
const numbers = [35, 14, 70, 49, 21, 56, 7, 42, 28, 63, 49];
let divisible7 = numbers.every(myFunction);
document.getElementById("demo1").innerHTML ="The given numbers-"+ numbers;
document.getElementById("demo").innerHTML = "wheather the given numbers array is divisible by 7: " + divisible7;

function myFunction(value) {
  return value%7 ===0;
}
</script>

</body>
</html>
