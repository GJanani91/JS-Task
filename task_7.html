<!DOCTYPE html>
<html>
<body>
<h3>Find the end position of “49” element in the numbers array</h3>
<p id="demo1"></p>
<p id="demo"></p>

<script>
const numbers =  [35, 14, 70, 49, 21, 56, 7, 42, 28, 63, 49];
let position = numbers.lastIndexOf(49);
document.getElementById("demo1").innerHTML = "The end position of “49” element in the numbers array " + numbers;
document.getElementById("demo").innerHTML = "No:49 is found in position " + position;
</script>

</body>
</html>
