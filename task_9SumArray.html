<html>
<body>
<h3>Sum of all the array elements.</h3>
<p id="demo1"></p>
<p id="demo"></p>
<script>
const numbers= [35, 14, 70, 49, 21, 56, 7, 42, 28, 63, 49];
let sum = numbers.reduce(sumOfArray);
document.getElementById("demo1").innerHTML ="The given numbers-"+ numbers;
document.getElementById("demo").innerHTML = "Sum of all the array elements:  " + sum;
function sumOfArray(total,value,index,array){
return total+value;
}
</script>
</body>
</html>
